version: '3'

services:
    nginx:
        image: nginx:latest
        volumes:
            - ./:/var/www/
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d
        ports:
            - "8876:80"
        depends_on:
            - app
            - scheduler
            - predis
            - db
        container_name: app_nginx

    app:
        build:
            context: .
            dockerfile: docker/app/Dockerfile
        image: php:8.2-fpm
        volumes:
            - ./:/var/www
        depends_on:
            - db
        container_name: app
        command: ["/usr/local/bin/entrypoint.sh"]

    db:
        image: postgres:14
        restart: always
        volumes:
            - db:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: test_api
            POSTGRES_USER: root
            POSTGRES_PASSWORD: root
        ports:
            - '5433:5432'
        container_name: db

    scheduler:
        build:
            context: .
            dockerfile: docker/scheduler/Dockerfile
        volumes:
            - ./:/var/www
        depends_on:
            - app
        container_name: scheduler

    predis:
        container_name: redis
        image: redis:alpine
        restart: always
        ports:
            - '${REDIS_PORT}:6379'
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s
        volumes:
            - redis:/data

volumes:
    db:
        driver: local
    redis:
        driver: local
